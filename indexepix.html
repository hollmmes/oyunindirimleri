<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun İndirimleri</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.30.1/moment.min.js"></script>
</head>
<body>

    <div class="navbar" id="navbar">
        <img src="images/logo.png" alt="Logo" class="logo">
        <div class="center-buttons">
            <a href="index.html">Steam</a>
            <a href="indexepix.html">Epic Games</a>
        </div>
        <a href="#login" class="login-button">Giriş Yap</a>
    </div>

    <div class="video-header">
        <div class="countdown-container">
            <div class="countdown-title">Bir sonraki büyük Epic Games indirimi ne zaman?</div>
            <div class="countdown-subtitle">Sonbahar İndirimi 2024<br>27 Kasım 2024</div>
            <div class="countdown" id="countdown"></div>
        </div>
        <video autoplay muted loop playsinline>
            <source src="images/header2.mp4" type="video/mp4">
            Tarayıcınız bu videoyu desteklemiyor.
        </video>
    </div>

    <div class="grid-container">
        <div class="grid-item">
            <div class="photo-wrapper">
                <img src="images/epicgrid1.jpg" alt="Photo 1" class="photo-blur">
                <img src="images/epicgrid1.jpg" alt="Photo 1" class="photo-clear">
                <div class="text-overlay">Cadılar Bayramı İndirimi<br>18 Ekim – 1 Kasım</div> <!-- Metin alanı -->
            </div>
        </div>
        <div class="grid-item">
            <div class="photo-wrapper">
                <img src="images/epicgrid2.jpg" alt="Photo 2" class="photo-blur">
                <img src="images/epicgrid2.jpg" alt="Photo 2" class="photo-clear">
                <div class="text-overlay">Kara Cuma İndirimi<br>22 Kasım – 29 Kasım</div> <!-- Metin alanı -->
            </div>
        </div>
        <div class="grid-item">
            <div class="photo-wrapper">
                <img src="images/epicgrid3.jpg" alt="Photo 3" class="photo-blur">
                <img src="images/epicgrid3.jpg" alt="Photo 3" class="photo-clear">
                <div class="text-overlay">Oyun Ödülleri İndirimi <br>8 Aralık – 10 Aralık</div> <!-- Metin alanı -->
            </div>
        </div>
        <div class="grid-item">
            <div class="photo-wrapper">
                <img src="images/epicgrid4.jpg" alt="Photo 4" class="photo-blur">
                <img src="images/epicgrid4.jpg" alt="Photo 4" class="photo-clear">
                <div class="text-overlay">Kış İndirimi<br>15 Aralık – 5 Ocak</div> <!-- Metin alanı -->
            </div>
        </div>


    <script src="scripts.js"></script>
</body>
</html>
